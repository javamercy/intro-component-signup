<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Intro Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p
          >See how experienced developers solve problems in real-time. Watching
          scripted tutorials are great, but understanding how developers think
          is invaluable.</p
        >
      </div>
      <div class="signup-form">
        <div class="form-header"
          ><span class="header-strong">Try it free 7 days</span> then $20/mo.
          there after
        </div>
        <form class="form" id="form" novalidate>
          <div class="form-group">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
            />
            <!-- <i class="fa-solid fa-circle-exclamation""></i> -->
           <!-- <small class="unfilled-text">First Name cannot be empty</small> -->
          </div>
          <div class="form-group">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
          /></div>
          <button type="submit" class="submitBtn" id="submitBtn"
            >Claim your free tutorial</button
          >
          <small class="form-footer">
            By clicking the button, you are agreeing to our
            <span class="red">Terms and Services</span>
          </small>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
